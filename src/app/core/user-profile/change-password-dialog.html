<h2 mat-dialog-title dir="rtl" style="font-family: 'Rubik';" >تغییر رمز عبور</h2>
<mat-dialog-content class="grid grid-cols-2	" dir="rtl">
    <div>
        <mat-form-field class="col-span-2">
            <mat-label style="font-family: 'Rubik';">رمز عبور فعلی</mat-label>
            <input (change)="setCurrentPassword($event.target)"  type="password" matInput dir="rtl" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="col-span-2">
            <mat-label style="font-family: 'Rubik';">رمز عبور جدید</mat-label>
            <input (change)="setPassword($event.target)"  type="password" matInput dir="rtl" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="col-span-2">
            <mat-label style="font-family: 'Rubik';" > تکرار رمز عبور جدید</mat-label>
            <input (change)="setConfirmationPassword($event.target)"  type="password" matInput dir="rtl" />
        </mat-form-field>
    </div>
    
</mat-dialog-content>
<mat-dialog-actions>
    <button style="font-family: 'Rubik';" mat-button mat-dialog-close >لغو</button>
    <button style="font-family: 'Rubik';" mat-button [mat-dialog-close]="true" (click)="checkPassword()" cdkFocusInitial>ثبت</button>
</mat-dialog-actions>
